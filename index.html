<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Username input section -->
  <div id="username-container">
    <h2>Enter your name to join the chat:</h2>
    <input id="username-input" type="text" placeholder="Enter your name">
    <button id="join-chat">Join Chat</button>
  </div>

  <!-- Chatroom section -->
  <div id="chatroom" style="display: none;">
    <div id="chat-box"></div>

    <!-- Chat form for text messages -->
    <form id="chat-form">
      <input id="message-input" type="text" placeholder="Enter your message" autocomplete="off">
      <button type="submit">Send</button>
    </form>

    <!-- Voice message section -->
    <div class="voice-message">
      <button id="push-to-talk" class="mic-button">
        <i class="fas fa-microphone"></i>
      </button>
      <audio id="audio-preview" controls style="display: none;"></audio>
      <button id="send-audio" style="display: none;">Send Voice Message</button>
      <button id="cancel-audio" style="display: block;">Cancel</button>
    </div>

    <!-- Image Upload Section -->
    <div class="image-upload">
      <input type="file" id="image-input" accept="image/*">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
